<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Mesto</title>
    </head>

    <body class="body">
        <div class="page">
            <header class="header">
                <div class="header__logo"></div>
                <div class="header__line"></div>
            </header>

            <main class="content">
                <section class="profile">
                    <div class="profile__left">
                        <div class="profile__avatar"></div>
                        <div class="profile__lines">
                            <div class="profile__line-name_container">
                                <h1 class="profile__line-name">Жак-Ив Кусто</h1>
                                <button type="button" class="profile__edit_button"></button>
                             </div>
                            <p class="profile__line-job">Исследователь океана</p>
                        </div>
                    </div>

                    <button type="button" class="profile__add_button"></button>
                </section>
                <section class="elements">
                    <div class="elements__item">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="старый храм" class="elements__photo" />
                        <div class="elements__caption">
                            <p class="elements__text">Карачаевск</p>
                            <button type="button" class="elements__heart"></button>
                         </div>
                    </div>
                    <div class="elements__item">
                        <img src="images/kirill-pershin-1404681-unsplash.png" alt="гора на горизонте" class="elements__photo" />
                        <div class="elements__caption">
                            <p class="elements__text">Гора Эльбрус</p>
                            <button type="button" class="elements__heart"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img src="images/kirill-pershin-1556355-unsplash.png" alt="плохая погода в горах" class="elements__photo" />
                        <div class="elements__caption">
                            <p class="elements__text">Домбай</p>
                            <button type="button" class="elements__heart"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img src="images/kirill-pershin-1404681-unsplash.png" alt="гора на горизонте" class="elements__photo" />
                        <div class="elements__caption">
                            <p class="elements__text">Гора Эльбрус</p>
                            <button type="button" class="elements__heart"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img src="images/kirill-pershin-1556355-unsplash.png" alt="плохая погода в горах" class="elements__photo" />
                        <div class="elements__caption">
                            <p class="elements__text">Домбай</p>
                            <button type="button" class="elements__heart"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="старый храм" class="elements__photo" />
                        <div class="elements__caption">
                            <p class="elements__text">Карачаево-Черкессия</p>
                            <button type="button" class="elements__heart"></button>
                        </div>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form action="#" name="form" class="form__input">
                    <input type="text" name="input_name" class="popup__input_name" value="Жак-Ив Кусто" />
                    <div class="popup__line"></div>
                    <input type="text" name="input_job" class="popup__input_job" value="Исследователь океана" />
                    <div class="popup__line"></div>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
